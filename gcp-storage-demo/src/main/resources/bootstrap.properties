spring.application.name=gcp-storage-demo

spring.cloud.gcp.storage.enabled=true
spring.cloud.gcp.storage.project-id= gcp-demo-413413
spring.cloud.gcp.storage.credentials.location=${gs://file-storage-gcp-demo/gcp-demo-service-account-2.json}

spring.cloud.gcp.trace.enabled=true
spring.cloud.gcp.trace.project-id= gcp-demo-413413
spring.cloud.gcp.trace.credentials.location=${gs://file-storage-gcp-demo/gcp-demo-service-account-2.json}

spring.cloud.gcp.config.enabled=true
spring.cloud.gcp.config.project-id=gcp-demo-413413
spring.cloud.gcp.config.credentials.location=classpath:gcp-service-account/gcp-demo-service-account-2.json

spring.cloud.gcp.logging.enabled=true
spring.cloud.gcp.logging.project-id= gcp-demo-413413
spring.cloud.gcp.logging.credentials.location=${gs://file-storage-gcp-demo/gcp-demo-service-account-2.json}



logging.config= classpath:logback-spring.xml
logging.pattern.level= "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
logging.pattern.console= "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

filePath= ${gs://file-storage-gcp-demo/gcp-demo-service-account-2.json}

